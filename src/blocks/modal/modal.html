<form id="modal-call" class="modal">
	<div class="modal__header">
		<div class="modal__header-title">Заказать звонок</div>
	</div>
	<div class="modal__body">
		<div class="modal__box-input">
			<input type="text" name="name" placeholder="ФИО*" class="input input--empty" required>
			<input type="tel" name="phone" placeholder="Телефон*" class="input input--empty" required>
		</div>
		<div class="modal__controls">
			<button type="submit" class="modal__controls-btn btn">Отправить заявку</button>
			<div class="modal__controls-checkbox checkbox">
				<input type="checkbox" id="modal-call-check" class="questions__form-checkbox" required />
				<label for="modal-call-check" class="checkbox__label">Я согласен на обработку персональных данных. <a href="#" target="_blank" class="link link--black">Политика конфиденциальности</a></label>
			</div>
		</div>
	</div>
</form>


<form id="modal-selection" class="modal">
	<div class="modal__header">
		<div class="modal__header-title">Заявка на подбор техники</div>
	</div>
	<div class="modal__body">
		<div class="modal__box-input">
			<input type="text" name="name" placeholder="ФИО*" class="input input--empty" required>
			<input type="text" name="email" placeholder="E-mail*" class="input input--empty" required>
			<input type="tel" name="phone" placeholder="Телефон*" class="input input--empty" required>
			<div class="modal__upload-file upload-file">
				<div class="upload-file__btn">
					<input type="file" name="file" id="modal-selection-upload-file" class="upload-file__input" multiple>
					<label class="upload-file__label" for="modal-selection-upload-file">
						<svg class="upload-file__icon">
							<use xlink:href="img/sprite.svg#pin"></use>
						</svg>
						<span class="upload-file__text">Прикрепить файл</span>
					</label>
				</div>
				<div class="upload-file__message">
					<svg class="upload-file__message-icon">
						<use xlink:href="img/sprite.svg#file"></use>
					</svg>
					<p class="upload-file__message-text"></p>
				</div>
			</div>
		</div>
		<textarea name="message" placeholder="Комментарий" class="modal__textarea textarea textarea--empty"></textarea>
		<div class="modal__controls">
			<button type="submit" class="modal__controls-btn btn">Отправить заявку</button>

<form id="modal-quiz" class="modal modal--quiz">
	<div class="modal__header">
		<div class="modal__header-title">Опросный лист для подбора оборотного плуга</div>
	</div>
	<div class="modal__body">
		<div class="modal__box">
			<div class="modal__subtitle">Техническая информация</div>
			<div class="modal__col">
				<input type="text" placeholder="Марка и модель трактора" name="" class="input input--lightblue">
				<input type="text" placeholder="Мощность двигателя трактора, л.с." name="" class="input input--lightblue">
				<input type="text" placeholder="Вес трактора, кг." name="" class="input input--lightblue">
				<input type="text" placeholder="Ширина шин задних колес трактора, см" name="" class="input input--lightblue">
				<input type="text" placeholder="Ширина колеи по задним шинам, см" name="" class="input input--lightblue">

				<div class="radio-box">
					<div class="radio-title">«Органика» будет запахиваться:</div>
					<div class="radio">
						<input id="m-radio-1" type="radio" name="modal-radio" value="1" checked>
						<label for="m-radio-1">Да</label>
					</div>
					<div class="radio">
						<input id="m-radio-2" type="radio" name="modal-radio" value="2">
						<label for="m-radio-2">Нет</label>
					</div>
				</div>

			</div>
			<div class="modal__col">
				<div class="radio-box">
					<div class="radio-title">Тип трактора</div>
					<div class="radio">
						<input id="m-radio-11" type="radio" name="modal-radio1" value="1" checked>
						<label for="m-radio-11">Колесный</label>
					</div>
					<div class="radio">
						<input id="m-radio-12" type="radio" name="modal-radio1" value="2">
						<label for="m-radio-12">Гусеничный</label>
					</div>
				</div>
			</div>
		</div>
	</div>
</form>
